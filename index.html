<html dir="rtl">

<head>
    <base href="/">
    <title>ForUs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="logo/icon.png">

    <!-- START fonts import -->

    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <style>
        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url('./app/fonts/Material_Icons.woff2') format('woff2');
        }

        @font-face {
            font-family: Mona Shark;
            src: url('./app/fonts/Mona_Shark.woff');
        }

        /* cyrillic */

        @font-face {
            font-family: 'Rubik';
            font-style: normal;
            font-weight: 400;
            src: local('Rubik'), local('Rubik-Regular'), url('./app/fonts/Cyrillic_Rubik.woff2') format('woff2');
            unicode-range: U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
        }

        /* hebrew */

        @font-face {
            font-family: 'Rubik';
            font-style: normal;
            font-weight: 400;
            src: local('Rubik'), local('Rubik-Regular'), url('./app/fonts/Hebrew_Rubik.woff2') format('woff2');
            unicode-range: U+0590-05FF, U+20AA, U+25CC, U+FB1D-FB4F;
        }

        /* latin-ext */

        @font-face {
            font-family: 'Rubik';
            font-style: normal;
            font-weight: 400;
            src: local('Rubik'), local('Rubik-Regular'), url('./app/fonts/Latin_Ext_Rubik.woff2') format('woff2');
            unicode-range: U+0100-024F, U+1E00-1EFF, U+20A0-20AB, U+20AD-20CF, U+2C60-2C7F, U+A720-A7FF;
        }

        /* latin */

        @font-face {
            font-family: 'Rubik';
            font-style: normal;
            font-weight: 400;
            src: local('Rubik'), local('Rubik-Regular'), url('./app/fonts/Latin_Rubik.woff2') format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
        }
    </style>

    <!-- END fonts import -->

    <!-- START application css import -->
    <link rel="stylesheet" href="./app/components/loaderSpinner/loaderSpinner.css">
    <link rel="stylesheet" href="./app/components/app/app.css">
    <link rel="stylesheet" href="./app/components/alert/alert.css">
    <link rel="stylesheet" href="./app/components/login/login.css">
    <link rel="stylesheet" href="./app/components/navbar/navbar.css">
    <link rel="stylesheet" href="./app/components/dropMenu/dropMenu.css">
    <link rel="stylesheet" href="./app/components/profile/profile.css">
    <link rel="stylesheet" href="./app/components/profilePicture/profilePicture.css">
    <link rel="stylesheet" href="./app/components/home/home.css">
    <link rel="stylesheet" href="./app/components/chat/chat.css">
    <link rel="stylesheet" href="./app/components/navbar/chatsWindow/chatsWindow.css">
    <link rel="stylesheet" href="./app/components/navbar/friendRequestsWindow/friendRequestsWindow.css">
    <link rel="stylesheet" href="./app/components/management/management.css">
    <link rel="stylesheet" href="./app/components/management/permissionsCard/permissionsCard.css">
    <link rel="stylesheet" href="./app/components/pageNotFound/pageNotFound.css">
    <!-- END application css import -->

    <!-- START libraries css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-material-design/dist/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-material-design/dist/css/ripples.min.css">
    <link rel="stylesheet" href="node_modules/cropper/dist/cropper.min.css">
    <link rel="stylesheet" href="node_modules/snackbarjs/dist/snackbar.min.css">
    <link rel="stylesheet" href="node_modules/snackbarjs/themes-css/material.css">
    <!-- END libraries css -->

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="node_modules/cropper/dist/cropper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/snackbarjs/dist/snackbar.min.js"></script>
    <script src="node_modules/bootstrap-material-design/dist/js/material.min.js"></script>
    <script src="node_modules/bootstrap-material-design/dist/js/ripples.min.js"></script>
    <script src="node_modules/blueimp-load-image/js/load-image.all.min.js"></script>
    <script src="./app/utils.js"></script>
    <script src="./app/cooikesManagement.js"></script>

    <!-- Load angular libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        $(document).ready(function () {
            $(function () {
                $.material.init();
            });
        });

        System.import('./app/main.js').catch(function (err) { console.error(err); });
    </script>
</head>

<body>
    <app>
        <div class="main-loader-align">
            <img src="./logo/icon.png" class="main-loading-image">
            <span class="main-loading">
                <p class="load-icon">
                    <i class="fa fa-circle" aria-hidden="true"></i>
                    <i class="fa fa-circle" aria-hidden="true"></i>
                    <i class="fa fa-circle" aria-hidden="true"></i>
                </p>
            </span>
        </div>
    </app>
</body>

</html>
