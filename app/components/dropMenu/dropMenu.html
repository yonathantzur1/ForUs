<div id="dropMenu" *ngIf="isDropMenuOpen">
    <span class="glyphicon glyphicon-triangle-top menu-top-arrow"></span>
    <ul class="drop-menu">
        <li class="menu-option" *ngFor="let option of options" (click)="ActiveAction(option.action, option.link)">
            <span class="option-link" *ngIf="option.showFunction()">
                <span class="option-sector">
                    {{option.text}}
                </span>
            </span>
        </li>
    </ul>
</div>
