<div id="userPage">
    <div *ngIf="user" class="container">
        <div class="head-container">
            <i (click)="OpenEditWindow()" *ngIf="IsUserPageSelf()" class="fas fa-camera change-image-icon"></i>
            <img (click)="OpenEditWindow()" class="user-image" [ngClass]="{'clickable' : IsUserPageSelf()}" [src]="user.profileImage || globalService.defaultProfileImage">
            <div class="user-name">
                {{user.firstName + " " + user.lastName}}
            </div>
        </div>
        <div class="body-container">
            <div *ngIf="!IsUserPageSelf()" class="options-line">
                <span (click)="option.onClick()" class="option" *ngFor="let option of GetOptions()">
                    <i class="option-icon {{option.icon}}">{{option.innerIconText}}</i>
                </span>
            </div>
        </div>
    </div>
</div>
