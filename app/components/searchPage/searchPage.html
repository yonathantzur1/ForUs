<div id="searchPage">
    <div class="not-found-users-sector" *ngIf="!isLoading && (!users || users.length == 0)">
        <i class="far fa-times-circle" style="font-size:70px;"></i>
        <div style="font-size:40px;">
            לא נמצאו תוצאות לחיפוש:
            <u>{{searchString}}</u>
        </div>
    </div>
    <div class="users-container" *ngIf="isLoading || (users && users.length > 0)">
        <div class="title-container" [ngClass]="{'title-container-bottom': !isLoading && users && users.length > 0}">
            <i class="fas fa-users"></i>
            <span class="title-text">
                משתמשים
            </span>
        </div>
        <div *ngIf="isLoading" class="users-loading-container">
            <loaderSpinner></loaderSpinner>
        </div>
        <div class="user-tab" *ngFor="let user of users">
            <div class="user-details-container">
                <img class="user-image" (click)="UserClick(user._id)" [src]="user.profileImage || globalService.defaultProfileImage">
                <span class="user-name" (click)="UserClick(user._id)" [title]="user.fullName">
                    {{user.fullName}}
                </span>
            </div>
            <div *ngIf="isFriendRequestAction(user)" class="friend-request-action-sector">
                <div (click)="AddFriendRequest(user)" class="action-btn" *ngIf="!user.isFriend && !user.isGetFriendRequest && !user.isSendFriendRequest">
                    <span class="action-btn-text">בקשת חברות</span>
                    <i class="fas fa-user-plus" title="בקשת חברות"></i>
                </div>
                <div (click)="RemoveFriendRequest(user)" class="action-btn" *ngIf="user.isGetFriendRequest">
                    <span class="action-btn-text">ביטול בקשה</span>
                    <i class="fas fa-user-times" title="ביטול בקשת חברות"></i>
                </div>
                <div (click)="UserClick(user._id)" class="action-btn" *ngIf="user.isSendFriendRequest">
                    <i class="fas fa-ellipsis-h" title="בקשת חברות ממתינה"></i>
                </div>
            </div>
        </div>
    </div>
</div>
