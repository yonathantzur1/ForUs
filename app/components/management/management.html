<div id="management">
    <div class="users-container">
        <div class="form-group">
            <input id="search-input" [(ngModel)]="searchInput" (keyup)="InputKeyup($event)" class="form-control search-input" placeholder="חיפוש משתמש"
                autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false" type="text">
            <div class="search-user-btn" (click)="SearchUser()">
                <i class="material-icons search-user-btn-icon">search</i>
            </div>
        </div>
        <div *ngIf="isLoadingUsers" class="user-loading-container">
            <p class="load-icon" style="padding-top:20px;">
                <i class="fa fa-circle" aria-hidden="true"></i>
                <i class="fa fa-circle" aria-hidden="true"></i>
                <i class="fa fa-circle" aria-hidden="true"></i>
            </p>
        </div>
        <div *ngIf="!isLoadingUsers">
            <div class="card-container" *ngFor="let user of users">
                <div class="user-card">
                    <div class="user-name-container">
                        <span class="user-name">{{user.firstName + " " + user.lastName}}</span>
                        <img class="user-profile-image" src="{{user.profileImage.image}}">
                    </div>
                </div>
                <div class="user-info-container" [ngClass]="{'user-info-container-open': user.isOpen, 'user-info-container-close': (user.isOpen == false)}">
                    <div class="user-info-btn" (click)="ShowHideUserCard(user)">
                        <i class="material-icons">{{user.isOpen ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}</i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
